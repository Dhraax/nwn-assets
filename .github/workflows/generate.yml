      - name: Setup steamcmd
        uses: CyberAndrii/setup-steamcmd@v1
      - name: Download NeverwinterNights content
        run: steamcmd +force_install_dir ./data/windows/ +login ${{ secrets.STEAM_USER }} ${{ secrets.STEAM_PASS }} +app_update 7044511 validate +quit
      - name: Download NeverwinterNights windows
        run: steamcmd +force_install_dir ./data/windows/ +login ${{ secrets.STEAM_USER }} ${{ secrets.STEAM_PASS }} +app_update 7044512 validate +quit